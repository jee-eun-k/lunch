<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>않이외않되</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 보노보노 PPT의 강렬한 폰트 느낌을 위해 */
        /* 궁서체와 함께 굵고 단순한 폰트 조합 */
        @import url('https://fonts.googleapis.com/css2?family=Gungseo&family=Do+Hyeon&family=Black+Han+Sans&display=swap');

        body {
            font-family: 'Gungseo', 'Do Hyeon', 'Black Han Sans', sans-serif;
            background-color: #808080;
            /* PPT의 기본 회색 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
            overflow: hidden;
            /* 가로 스크롤 방지 */
        }

        /* 메인 컨테이너 - PPT 슬라이드 느낌 */
        .ppt-slide {
            background-color: #FFFFFF;
            /* 흰색 슬라이드 배경 */
            border: 5px solid #000000;
            /* 굵은 검은색 테두리 */
            box-shadow: 15px 15px 0px rgba(0, 0, 0, 0.7);
            /* PPT 그림자 느낌 */
            padding: 2.5rem;
            /* 내부 여백 */
            max-width: 600px;
            /* 적당한 슬라이드 크기 */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transform: rotate(-1deg);
            /* PPT처럼 살짝 기울이기 */
        }

        /* 제목 스타일 */
        .ppt-title {
            font-family: 'Black Han Sans', 'Gungseo', sans-serif;
            /* 더 강렬한 폰트 */
            font-size: 3.5rem;
            /* 매우 큰 글씨 */
            font-weight: 900;
            color: #FFFFFF;
            /* 흰색 텍스트 */
            -webkit-text-stroke: 3px #000000;
            /* 굵은 검은색 윤곽선 */
            text-shadow: 8px 8px 0px #FF00FF, 16px 16px 0px #00FFFF;
            /* 마젠타/사이언 이중 그림자 */
            margin-bottom: 2rem;
            line-height: 1.1;
            text-align: center;
            transform: skewY(-3deg) rotate(2deg);
            /* 더 과감하게 기울이고 회전 */
            position: relative;
            z-index: 10;
        }

        /* 식당명 표시 영역 */
        #restaurantDisplay {
            font-family: 'Gungseo', 'Do Hyeon', sans-serif;
            font-size: 2.8rem;
            /* 큰 글씨 */
            font-weight: bold;
            color: #000000;
            /* 검은색 텍스트 */
            background-color: #FFFF00;
            /* 노란색 배경 */
            border: 4px solid #000000;
            /* 검은색 테두리 */
            box-shadow: 10px 10px 0px #FF0000;
            /* 빨간색 그림자 */
            padding: 1.5rem 1rem;
            width: 90%;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 2.5rem;
            transform: rotate(1deg);
            /* 살짝 기울이기 */
            position: relative;
            overflow: hidden;
            /* 텍스트 넘침 방지 */
        }

        /* 식당명 애니메이션 */
        @keyframes dramatic-appear-ppt {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(50px) rotate(-15deg);
            }

            70% {
                opacity: 1;
                transform: scale(1.05) translateY(-5px) rotate(5deg);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0) rotate(0deg);
            }
        }

        .animate-dramatic-appear-ppt {
            animation: dramatic-appear-ppt 0.7s ease-out forwards;
        }

        /* 추천 버튼 스타일 */
        .recommend-btn {
            font-family: 'Do Hyeon', 'Gungseo', sans-serif;
            font-size: 1.5rem;
            /* 적당히 큰 글씨 */
            font-weight: bold;
            color: #FFFFFF;
            /* 흰색 텍스트 */
            -webkit-text-stroke: 1px #000000;
            /* 검은색 윤곽선 */
            border: 3px solid #000000;
            /* 검은색 테두리 */
            box-shadow: 7px 7px 0px rgba(0, 0, 0, 0.5);
            /* 그림자 */
            padding: 1rem 1.5rem;
            transition: all 0.1s ease-out;
            /* 클릭 시 반응 */
            transform: rotate(0.5deg);
            /* 살짝 기울이기 */
            position: relative;
            overflow: hidden;
        }

        .recommend-btn:active {
            transform: translate(5px, 5px) rotate(0.5deg);
            /* 클릭 시 그림자 안으로 들어가는 효과 */
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
        }

        /* 각 버튼별 배경색 (PPT 무지개 배경 참고) */
        #randomBtn {
            background-color: #FF0000;
        }

        /* 빨강 */
        #challengeBtn {
            background-color: #FF7F00;
        }

        /* 주황 */
        #hangoverBtn {
            background-color: #FFFF00;
        }

        /* 노랑 */
        #nearbyBtn {
            background-color: #00FF00;
        }

        /* 초록 */
        #dietBtn {
            background-color: #0000FF;
        }

        /* 파랑 */
        #jiBtn {
            background-color: #4B0082;
        }

        /* 남색 */

        /* 플러스 버튼 (우측 상단) */
        #addRestaurantBtn {
            background-color: #FF1493;
            /* 핫핑크 */
            color: #FFFFFF;
            /* 흰색 아이콘 */
            -webkit-text-stroke: 1px #000000;
            /* 검은색 윤곽선 */
            border: 3px solid #000000;
            /* 검은색 테두리 */
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.7);
            /* 그림자 */
            padding: 1.2rem;
            border-radius: 50%;
            font-size: 2rem;
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            transform: rotate(5deg);
            /* 살짝 기울이기 */
            transition: all 0.1s ease-out;
            z-index: 20;
        }

        #addRestaurantBtn:active {
            transform: translate(5px, 5px) rotate(5deg);
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.7);
        }

        /* 모달 오버레이 */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7);
            /* 어두운 배경 */
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
        }

        /* 모달 콘텐츠 */
        #modalContent {
            background-color: #FFFFFF;
            /* 흰색 모달 배경 */
            border: 5px solid #000000;
            /* 검은색 테두리 */
            box-shadow: 15px 15px 0px rgba(0, 0, 0, 0.7);
            /* 그림자 */
            padding: 2.5rem;
            max-width: 450px;
            width: 100%;
            position: relative;
            transform: rotate(-2deg);
            /* 모달도 살짝 기울이기 */
            transition: all 0.2s ease-out;
        }

        #modalContent.opacity-0 {
            transform: scale(0.9) rotate(-2deg);
        }

        #modalContent.opacity-100 {
            transform: scale(1) rotate(-2deg);
        }

        /* 모달 제목 */
        .modal-title {
            font-family: 'Black Han Sans', 'Gungseo', sans-serif;
            font-size: 2.2rem;
            font-weight: 900;
            color: #FFFFFF;
            -webkit-text-stroke: 2px #000000;
            text-shadow: 5px 5px 0px #FF00FF, 10px 10px 0px #00FFFF;
            margin-bottom: 1.5rem;
            text-align: center;
            transform: skewY(-2deg);
        }

        /* 입력 필드 및 셀렉트 박스 */
        input[type="text"],
        select {
            font-family: 'Gungseo', 'Do Hyeon', sans-serif;
            font-size: 1.2rem;
            border: 3px solid #000000;
            /* 검은색 테두리 */
            padding: 0.8rem;
            width: 100%;
            margin-bottom: 1rem;
            background-color: #FFFFFF;
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.3);
            /* 그림자 */
            transform: rotate(0.5deg);
            /* 살짝 기울이기 */
        }

        /* 라벨 스타일 */
        label {
            font-family: 'Gungseo', 'Do Hyeon', sans-serif;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333333;
            display: block;
            margin-bottom: 0.5rem;
            transform: rotate(-0.5deg);
            /* 살짝 기울이기 */
        }

        /* 모달 버튼 */
        .modal-button {
            font-family: 'Do Hyeon', 'Gungseo', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFFFFF;
            -webkit-text-stroke: 1px #000000;
            border: 3px solid #000000;
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.5);
            padding: 0.8rem 1.5rem;
            transition: all 0.1s ease-out;
            transform: rotate(0.5deg);
        }

        .modal-button:active {
            transform: translate(3px, 3px) rotate(0.5deg);
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
        }

        #cancelAddBtn {
            background-color: #808080;
        }

        /* 회색 */
        #submitAddBtn {
            background-color: #008000;
        }

        /* 초록색 */
    </style>
</head>

<body
    style="background-image: url('/img/bonobono.webp'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="ppt-slide">
        <button id="addRestaurantBtn">
            <i class="fas fa-plus"></i>
        </button>

        <h1 class="ppt-title">
            피엠 점메추...
        </h1>
        <h1 class="ppt-title">
            진짜 외않되...?엉엉!😭
        </h1>
        <div id="restaurantDisplay">
            <span id="restaurantName"></span>
        </div>

        <div id="recommendButtons" class="grid grid-cols-2 gap-4 w-full">
            <button id="randomBtn" class="recommend-btn" data-theme="random">
                랜덤 추천
            </button>
            <button id="hangoverBtn" class="recommend-btn" data-theme="hangover">
                해장 추천
            </button>
            <button id="nearbyBtn" class="recommend-btn" data-theme="nearby">
                가까운곳 추천
            </button>
            <button id="dietBtn" class="recommend-btn" data-theme="diet">
                다이어트 추천
            </button>
            <button id="jiBtn" class="recommend-btn" data-theme="jsp">
                JSP 스페샬
            </button>
            </div>
    </div>

    <div id="addRestaurantModal" class="modal-overlay hidden">
        <div id="modalContent">
            <h2 class="modal-title">새 식당 추가</h2>

            <form id="addRestaurantForm">
                <div class="mb-4">
                    <label for="newRestaurantName">식당명:</label>
                    <input type="text" id="newRestaurantName" name="newRestaurantName" placeholder="예: 뽀로로 피자" required>
                </div>
                <div class="mb-6">
                    <label for="restaurantTheme">테마 선택:</label>
                    <select id="restaurantTheme" name="restaurantTheme" required>
                    </select>
                </div>
                <div class="flex justify-end gap-3">
                    <button type="button" id="cancelAddBtn" class="modal-button">
                        취소
                    </button>
                    <button type="submit" id="submitAddBtn" class="modal-button">
                        추가!
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script defer src="../main.js"></script>
</body>
<footer class="absolute bottom-0 left-0 right-0 text-center">
    태흥빌딩 603호 알렉사 만듬 feat.슬론 JSP
</footer>

</html>
